<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWF Workflow Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
</head>
<body>
    <div class="toolbar">
        <h1>AWF Workflow Editor</h1>
        <div class="actions">
            <button id="new-btn">New</button>
            <button id="open-btn">Open</button>
            <button id="save-btn">Save</button>
            <button id="add-node-btn">Add Node</button>
            <button id="add-edge-btn">Add Edge</button>
            <button id="delete-btn">Delete</button>
        </div>
    </div>
    <div class="editor-container">
        <div id="root"></div>
        <div class="properties-panel">
            <h3>Properties</h3>
            <div id="properties-content">
                <p>Select a node or edge to edit properties</p>
            </div>
        </div>
    </div>
    <input type="file" id="file-input" accept=".awf.json,.json,application/json" style="display: none;">

    
    <script src="./js/bundle.js"></script> <!-- Bundled by Webpack -->
    <!-- <script src="js/cytoscape-config.js"></script>
    <script src="js/graph-editor.js"></script> -->
</body>
</html>
